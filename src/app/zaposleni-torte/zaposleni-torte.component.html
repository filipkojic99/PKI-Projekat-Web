<app-heder-ulogovani></app-heder-ulogovani>
<app-meni-zaposleni></app-meni-zaposleni>

<div class="row sredina">
    <div *ngFor="let torta of prikazaneTorte" class="col-sm-4">
        <div class="event-container">
            <img [routerLink]="['/zaposleniProizvodPrikaz', torta.id]"
                src="../../assets/{{torta.slika}}"
                class="rounded-circle stil" title="PrikaÅ¾i detalje">
            <div class="event-info">
                <span class="slova">{{torta.naziv}}<br></span>
            </div>
        </div>
    </div>
</div>

<div class="row sredina">
    <div class="col-sm-12 text-center">
            <img src="../../assets/left-chevron.png" class="velicina"
            (click)="prethodnaStrana()">
        <button *ngFor="let brojStranice of stranice; let i = index"
                (click)="idiNaStranicu(i + 1)"
                [ngClass]="{'aktivna-stranica': trenutnaStrana === (i + 1), 
                            'neaktivna-stranica': trenutnaStrana !== (i + 1)}"
                class="paginacija-kvadrat">
            {{ i + 1 }}
        </button>
            <img src="../../assets/right-chevron.png" class="velicina"
            (click)="sledecaStrana()">
    </div>
</div>
